spring.application.name=project_20260201

server.port=8888


#MySql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/culturedb
spring.datasource.username=root
spring.datasource.password=12345678

spring.security.enabled=false


#JPA
spring.jpa.open-in-view=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

#react - CORS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

#Gemini
gemini.api.key=${GEMINI_API_KEY}


# File upload
file.upload-dir=images
spring.web.resources.static-locations=file:${file.upload-dir}/

#TMDB 
tmdb.api.key=${TMDB_API_KEY}
tmdb.api.base-url=https://api.themoviedb.org/3

#aladin
aladin.api.key=${ALADIN_API_KEY}

#last.fm
lastfm.api.key=${LASTFM_API_KEY}

#spotify
spotify.client.id=${SPOTIFY_API_KEY}
spotify.client.secret=${SPOTIFY_SECRET_KEY}

spring.profiles.active=init